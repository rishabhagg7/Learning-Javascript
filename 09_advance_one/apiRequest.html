<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requies</title>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body style="background-color: #212121; color: white;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h4>John Doe</h4>
          <p>Architect & Engineer</p>
        </div>
    </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/rishabhagg7'
    const xhr = new XMLHttpRequest()
    // continuously sense the state
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState);
        if(xhr.readyState === 4){
            console.log(typeof this.responseText); //string response
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            document.querySelector('img').setAttribute('src',data.avatar_url)
            document.querySelector('h4').innerHTML = data.name
            document.querySelector('p').innerHTML = `Follower count: ${data.followers}`
        }
    }
    xhr.open('GET',requestURL)
    xhr.send()
</script>
</html>
